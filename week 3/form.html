<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Us Form</title>
  </head>
<body>
    <h1 style="text-align: left">Contact Us</h1>
    <form style="margin-left: -20px; padding: 40px " method="post" action="/contact-form-data/">
      <p><input style="font-size:medium; padding:10px; border:none;background-color:aqua;width:100%; margin-bottom: 15px; box-sizing: border-box" name="readername" type="text" placeholder="Jane Smith" required/></p>
      <input style="font-size:medium; padding:10px; border:none;background-color:aqua;width:100%; margin-bottom: 15px; box-sizing: border-box" name="readeremail" type="email" placeholder="janesmith@mail.com" required/>
      <textarea style="font-size:medium; padding:10px; border:none;background-color:aqua;width:100%; margin-bottom: 15px; box-sizing: border-box" name="message" rows="5" cols="30" placeholder="Message" required></textarea>
      <button style="font-size:medium; padding:10px; border:none;background-color:aqua;width:100%; margin-bottom: 15px; box-sizing: border-box" type="submit">Send Message</button>
    </form>
</body>
</html>
